<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="../../static/css/users_show.css" th:href="@{/css/users_show.css}" type="text/css">
</head>
<body>
<h1 th:text="'Пользователь №' + ${user.getId()}"></h1>
<h2>
    C привелегиями:
    <span th:each="role : ${user.getRoleList()}">
        <article th:text="${role.getRole()} + ' '"></article>
    </span>
</h2>
<main>
    <div class="inner">
        <p th:text="'Имя: ' + ${user.getName()}"></p>
        <p th:text="'Фамилия: ' + ${user.getLastName()}"></p>
        <p th:text="'Почта: ' + ${user.getEmail()}"></p>
        <p th:text="'Возраст: ' + ${user.getAge()}"></p>
    </div>
    <footer>
        <a th:href="@{/logout}">Выйти</a>
    </footer>


</main>
</body>
</html>
